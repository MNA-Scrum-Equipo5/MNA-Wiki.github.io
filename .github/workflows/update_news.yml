name: Update News

on:
  schedule:
    - cron: '0 0 * * *'  # Esto ejecutar치 el flujo de trabajo diariamente a medianoche
  push:
    branches:
      - main

permissions:
  contents: write  # Otorga permisos de escritura al GITHUB_TOKEN

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run update script
      run: python update_news.py

    - name: Force GitHub Pages rebuild
      run: |
        touch .nojekyll  # Toca un archivo para forzar el commit
        git add .nojekyll
        git commit -m 'Forzar reconstrucci칩n de GitHub Pages'

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add noticias.md
        git commit -m 'Actualizaci칩n autom치tica de noticias'
        git push
